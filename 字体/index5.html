<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分数和大小</title>
    <link rel="stylesheet" type="text/css" href="stylesheet5.css" />
</head>
<body>
<p>
    This paragraph contains both <em>emphasis</em> and <strong>strong emphasis</strong>, both of which are larger than their
    parent element. The <small>small text</small>, on the other hand, is smaller by a quater.<p class="fnote">This is is a
    'footnote' and is smaller than regular text.</p>
</p>
<p>
    12px <em> 14.4px</em> 12px <strong>16.2px</strong> 12px <small>9px</small> 12px
</p>
<p class="fnote">10.5px</p>
</body>
</html>
